<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    
    <section class="responsive-layout">
      <h2>Responsive Boxes</h2>
      <div class="box">Responsive Box 1</div>
      <div class="box">Responsive Box 2</div>
      <div class="box">Responsive Box 3</div>
    </section>

    <section class="quiz-section">
      <h2>Quiz Section</h2>
      <div class="quiz-container">
        <div class="question" id="question"></div>
        <div id="choices"></div>
        <button id="next-btn">Next</button>
      </div>
    </section>

    <section class="api-section">
      <h2>Joke Section</h2>
      <div class="card">
        <div id="joke">Click the button to load a joke</div>
        <button id="joke-btn">Get Joke</button>
      </div>
    </section>

  </div>
  <script src="script.js"></script>
</body>
</html>
